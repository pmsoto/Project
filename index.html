<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="SRC/style.css" />
    <script
      src="https://kit.fontawesome.com/cc40258f5d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <br />
      <form action="/submit" id="searchengine">
        <input type="search" name="search" id="search" placeholder="City" />
        <input class="searchbutton" type="submit" value="🔍" />
        <input class="geobutton" type="submit" value="Current" />
      </form>
      <h1 id="city"></h1>

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="date"></div>
            <div class="description"></div>
          </div>
          <div class="col">
            <img id="main-icon" src="" />
          </div>
          <div class="col">
            <span id="temperature"></span>
            <span class="units">° F | <span class="celsius">C</span></span>
          </div>
          <div class="col">
            <ul class="details">
              <li>Humidity: <span id="humid"></span></li>
              <li>Wind: <span id="wind"></span></li>
            </ul>
          </div>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="wkdays">Monday</div>
                <i class="fa-solid fa-cloud-showers-heavy"></i>
                <br />
                <div>
                  <span class="hottemp">65° </span
                  ><span class="coldtemp">| 38°</span>
                </div>
              </div>
              <div class="col">
                <div class="wkdays">Tuesday</div>
                <i class="fa-solid fa-cloud-sun"></i>
                <br />
                <div>
                  <span class="hottemp">77° </span
                  ><span class="coldtemp">| 54°</span>
                </div>
              </div>
              <div class="col">
                <div class="wkdays">Wednesday</div>
                <i class="fa-solid fa-sun"></i>
                <br />
                <div>
                  <span class="hottemp">69° </span
                  ><span class="coldtemp">| 55°</span>
                </div>
              </div>
              <div class="col">
                <div class="wkdays">Thursday</div>
                <i class="fa-solid fa-sun"></i>
                <br />
                <div>
                  <span class="hottemp">77° </span
                  ><span class="coldtemp">| 54°</span>
                </div>
              </div>
              <div class="col">
                <div class="wkdays">Friday</div>
                <i class="fa-solid fa-cloud-rain"></i>
                <br />
                <div>
                  <span class="hottemp">69° </span
                  ><span class="coldtemp">| 42°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="author">
      <a href="https://github.com/pmsoto/Project" target="_blank"
        >Open Source Code
      </a>
      <a>By: Priscilla Soto 🦋</a>
    </div>
    <script src="SRC/weatherproj.js"></script>
  </body>
</html>
